<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo || App</title>
    <!-- add Style  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <h1>Task ToDo</h1>
      <div class="add-task">
        <input type="text" name="" id="add-task" placeholder="Add New Task" />

        <div class="add">
          <button class="add-btn">ADD</button>
        </div>
      </div>
      <div class="tasks-Container">
        <ul class="tasks"></ul>
      </div>
      <hr />
      <div class="footer">
        <h5 class="rem-task"><span class="num">0</span> Task left</h5>
        <button class="clr-btn">Clear All tasks</button>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
